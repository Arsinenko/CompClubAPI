<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Home page</h1>
    <h2>Balance - <p id="balance"></p></h2>
    <h2>Login - <p id="login"></p></h2>
</body>
<script>
    function getInfo(){
        var url = "http://localhost:8000/api/Account/get_info";
        var token = localStorage.getItem("token");
        fetch(url, {
            method: 'GET',
            authorization: 'Bearer ' + token,
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("balance").innerHTML = data.balance;
                document.getElementById("login").innerHTML = data.login;
            })
    }
    getInfo();
</script>
</html>
